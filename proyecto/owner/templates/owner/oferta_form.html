{% extends "base.html" %}

{% block content %}
<h2 class="mb-3">
  {% if form.instance.pk %}
    ✏️ Editar oferta
  {% else %}
    ➕ Crear oferta
  {% endif %}
</h2>

<form method="post" class="card p-3 shadow-sm" style="max-width: 500px;">
  {% csrf_token %}

  {{ form.as_p }}

  <div class="mt-3 d-flex gap-2">
    <button type="submit" class="btn btn-success">
      Guardar
    </button>
    <a href="{% url 'owner_oferta_list' %}" class="btn btn-secondary">
      Cancelar
    </a>
  </div>
</form>
{% endblock %}
