{% extends "base.html" %}

{% block title %}{{ producto.nombre_publico }}{% endblock %}

{% block content %}
<div class="container py-4">

    <div class="row">
        <div class="col-md-6">
            {% if producto.imagen %}
                <img src="{{ producto.imagen.url }}" class="img-fluid border rounded">
            {% else %}
                <div class="bg-light p-5 border rounded text-center">Sin imagen</div>
            {% endif %}
        </div>

        <div class="col-md-6">
            <h2>{{ producto.nombre_publico }}</h2>
            <p class="text-success h4">${{ producto.precio }}</p>
            <p class="text-secondary">SKU: {{ producto.sku }}</p>

            <a href="{% url 'agregar_al_carrito' producto.id %}" class="btn btn-primary btn-lg mt-3">
                Agregar al carrito
            </a>
        </div>
    </div>

</div>
{% endblock %}
