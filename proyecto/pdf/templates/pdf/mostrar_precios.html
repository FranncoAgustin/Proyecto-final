{% extends "pdf/base.html" %}

{% block title %}Catálogo{% endblock %}

{% block content %}
<div class="container py-4">

    <h2 class="mb-4">Catálogo de productos</h2>

    <div class="row g-4">

        {% for producto in productos %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <a href="{% url 'detalle_producto' producto.id %}" class="text-decoration-none text-dark">
                <div class="card h-100 shadow-sm">
                    {% if producto.imagen %}
                        <img src="{{ producto.imagen.url }}" class="card-img-top" style="height:200px; object-fit:contain;">
                    {% else %}
                        <div class="d-flex justify-content-center align-items-center bg-light" style="height:200px;">
                            <span class="text-muted">Sin imagen</span>
                        </div>
                    {% endif %}

                    <div class="card-body">
                        <h6 class="card-title">{{ producto.nombre_publico }}</h6>
                        <p class="fw-bold text-success">${{ producto.precio }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
