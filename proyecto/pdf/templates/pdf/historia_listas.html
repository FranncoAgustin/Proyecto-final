{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

<h3>ðŸ“š Historia de ingresos por PDF</h3>

<table class="table table-striped table-hover">
    <thead class="table-light">
        <tr>
            <th>Fecha</th>
            <th>Archivo PDF</th>
            <th style="width:150px;">Acciones</th>
        </tr>
    </thead>
    <tbody>

        {% for l in listas %}
        <tr>
            <td>{{ l.fecha_subida|date:"d/m/Y H:i" }}</td>
            <td>{{ l.nombre }}</td>
            <td>
                <a href="{% url 'historia_lista_detalle' l.id %}"
                   class="btn btn-sm btn-primary">
                    Ver productos
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center text-muted">
                No hay listas importadas.
            </td>
        </tr>
        {% endfor %}

    </tbody>
</table>

</div>
{% endblock %}
